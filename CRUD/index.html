<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div id="app">
        <div class="container-fluid">
            <div class="row">
                <div class="col-6">
                    <form>
                        <div class="form-group">
                            <label for="clave">Clave</label>
                            <input type="text" class="form-control" id="clave" v-model="clave">
                        </div>
                        <div class="form-group">
                            <label for="titulo">Titulo</label>
                            <input type="text" class="form-control" id="titulo" v-model="titulo">
                        </div>                        
                        <div class="form-group">
                            <label for="descripcion">Descripcion</label>
                            <input type="text" class="form-control" id="descripcion" v-model="descripcion">
                        </div>
                        <button class="btn btn-primary" v-on:click.prevent="agregar(clave, titulo, descripcion)">Agregar</button>
                    </form>
                </div>
                <div class="col-6">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="basic-addon1">Buscar</span>
                        </div>
                        <input type="text" class="form-control" v-model="txtBuscar">
                    </div>
                    <ul>
                        <li v-for="item in listaFiltrada">{{item.clave}}-{{item.titulo}} : {{item.descripcion}} <button v-on:click="eliminar(item.clave)">[X]</button></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="js/vue.js"></script>
<script src="app.js"></script>
</html>
