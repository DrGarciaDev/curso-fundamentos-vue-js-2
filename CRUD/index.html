<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div id="app">
        <div class="container">
            <div class="row">
                <h3>Mi lista de pasatiempos</h3>
                <div class="col-12">
                    <form>
                        <div class="form-group">
                            <label for="clave">Clave</label>
                            <input type="text" class="form-control" id="clave" v-model="clave">
                        </div>
                        <div class="form-group">
                            <label for="titulo">Titulo</label>
                            <input type="text" class="form-control" id="titulo" v-model="titulo">
                        </div>                        
                        <div class="form-group">
                            <label for="descripcion">Descripcion</label>
                            <input type="text" class="form-control" id="descripcion" v-model="descripcion">
                        </div>
                        <button class="btn btn-primary" v-on:click.prevent="agregar(clave, titulo, descripcion)"><i class="fa fa-save"> Guardar</i></button>
                    </form>
                    <hr>
                </div>
                <div class="col-12">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="basic-addon1">Buscar</span>
                        </div>
                        <input type="text" class="form-control" v-model="txtBuscar">
                    </div>
                    <ul class="list-group">
                        <li class="pb-1 list-group-item" v-for="item in listaFiltrada">{{item.clave}}-{{item.titulo}} : {{item.descripcion}} <button class="btn btn-danger" v-on:click="eliminar(item.clave)"><i class="fa fa-trash"></i></button></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="js/vue.js"></script>
<script src="app.js"></script>
</html>
