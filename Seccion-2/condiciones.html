<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/vue.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div class="jumbotron">
            <button v-on:click="kiss++" class="btn btn-primary">
                kiss {{kiss}}
            </button>
            <p v-if="kiss < 3">
                Sapo
            </p>
            <p v-else>
                Principe
            </p>
        </div>
    </div>
</body>
<script>
    var myApp = new Vue({
        el:"#app",
        data:{
            kiss:0
        }
    });
</script>
</html>
